buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }
}

plugins {
    id 'com.jfrog.bintray' version '1.6'
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven-publish'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile 'junit:junit:4.13'
}
repositories {
    mavenCentral()
}

apply from: 'publish.gradle'
